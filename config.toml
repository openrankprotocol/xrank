# X Communities Data Fetcher Configuration

[data]
# Number of days to go back for fetching posts
days_back = 365

# Maximum posts per community (0 = unlimited)
post_limit = 10000

# Maximum extended members to keep (ranked by following_count)
extended_members_limit = 10000

# Maximum following IDs to fetch per user
max_following_per_user = 1000

[communities]
# List of community IDs to fetch from
ids = [
    "1917017448341246418", # EigenTribe
    "1896991026272723220", # Ritual
    "1884047066877550776", # MegaETH
    "1872222575180546208", # Story
    "1920364230756479110", # Aztec
    "1966141414703509919", # Sentient
]

[output]
# Directory for raw data output
raw_data_dir = "./raw"

# File naming (using fixed name)

[rate_limiting]
# Maximum requests per second (Twitter API limit: 10)
requests_per_second = 10

# Maximum parallel requests when fetching posts for a user (default: 4)
max_parallel_requests = 30

# Delay between requests (seconds) - calculated as 1/requests_per_second
request_delay = 0.0

# Delay between communities (seconds)
community_delay = 2.0

[trust_weights]
# Trust weights for different interaction types
follow = 30
mention = 30
reply = 20
retweet = 50
quote = 40
